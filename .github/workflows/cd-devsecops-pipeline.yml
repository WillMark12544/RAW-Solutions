name: CD (Docker Deploy to Azure â€“ No Artifacts)

on:
  workflow_dispatch:            # allows you to run manually
  push:
    branches: [master]            # change to 'master' if your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Azure Container Registry Login
        run: az acr login --name ${{ secrets.ACR_NAME }}

      - name: Build and Push Docker Image to ACR
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/notes_web_app:latest -f NotesSampleApplication/Dockerfile .
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/notes_web_app:latest

      - name: Update Azure Web App to use latest image
        run: |
          az webapp config container set \
            --name ${{ secrets.AZURE_WEBAPP_NAME }} \
            --resource-group ${{ secrets.AZ_RG }} \
            --docker-custom-image-name ${{ secrets.ACR_LOGIN_SERVER }}/notes_web_app:latest \
            --docker-registry-server-url https://${{ secrets.ACR_LOGIN_SERVER }}

  zap-scan:
    name: Post-deploy ZAP Scan
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Run ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: ${{ secrets.PROD_URL }}
          allow_issue_writing: false
          cmd_options: >-
            -m 10 -t ${{ secrets.PROD_URL }} -r zap-report.html

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-postdeploy-report
          path: zap-report.html
